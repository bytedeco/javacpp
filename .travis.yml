dist: xenial

jobs:
  include:
     - os: linux
       addons:
         apt:
          packages: maven openjdk-8-jdk-headless
       arch: arm64
       language: java
       script: 
          - "mvn install -B -U"
     - os: windows
       language: bash
       script: "choco install maven; choco install openjdk11; export PATH=C:\ProgramData\chocolatey\lib\maven; export JAVA_HOME=C:\Program Files\OpenJDK\openjdk-11.0.5_10\bin; export; mvn install -B -U"
     - os: linux
       arch: amd64
       jdk: openjdk8
       language: java
       script:
          - "echo '<settings><servers><server><id>sonatype-nexus-snapshots</id><username>${env.CI_DEPLOY_USERNAME}</username><password>${env.CI_DEPLOY_PASSWORD}</password></server></servers></settings>' > $HOME/settings.xml"
          - "[[ $TRAVIS_PULL_REQUEST == 'false' ]] && export MAVEN_PHASE=deploy || export MAVEN_PHASE=install"
          - "mvn $MAVEN_PHASE -B -U -s $HOME/settings.xml"
